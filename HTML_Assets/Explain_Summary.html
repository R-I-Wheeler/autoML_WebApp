<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Explainability - SHAP Summary Plot</title>

  <body bgcolor=rgba(255,255,255,0.00)>
	<center>
		<h1>Explainability - SHAP Summary Plot</h1>
		<h4>The following visualisations show the importance of each attribute within the dataset on the predictions made by the model.
	</center>
	<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel" data-bs-interval="false">
	  <div class="carousel-inner">

		  <img src="explainability/Summary_Plot.png" class="d-block w-100" alt="...">

	  </div>

		<span class="visually-hidden">Previous</span>
	  </button>
	  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
		<span class="carousel-control-next-icon" aria-hidden="true"></span>
		<span class="visually-hidden">Next</span>
	  </button>
	</div>
    <!-- Optional JavaScript; choose one of the two! -->
